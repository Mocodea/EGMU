name: Publish App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.300
    - name: Setup Node.js environment
      uses: actions/setup-node@v1.4.2
      with:
        node-version: '12'
    - name: Install dependencies
      run: dotnet restore
    - name: Publish
      run: dotnet publish EGMU --configuration Release --no-restore
    - name: Archive Release
      uses: thedoctor0/zip-release@master
      with:
        filename: 'release.zip'
        directory: 'EGMU/bin/Release/netcoreapp3.1/publish'
#    - name: Upload a Build Artifact
#      uses: actions/upload-artifact@v2
#      with:
#        path: 'EGMU/bin/Release/netcoreapp3.1/publish/release.zip'
    - name: Deploy to Server
      uses: easingthemes/ssh-deploy@v2.1.1
      env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          ARGS: "-rltDzvO --delete"
          SOURCE: "EGMU/bin/Release/netcoreapp3.1/publish/"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: ${{ secrets.REMOTE_TARGET }}
